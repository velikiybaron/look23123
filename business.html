<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css" />

<body>
    <!-- HEADER START -->

<!-- HEADER END -->

    <!-- Personal Accaount Start -->
    <section class="personal business">
        <div class="container">
            <div class="business personal__form">

                <form class="col-lg-7 col-12" action="">
                    <img src="images/logo up.png" alt="">
                    <h1>Welcome to your business account!</h1>
                    <div class="form__block">
                        <label for="">Company names</label><br>
                        <input type="text"><label>
                        <!-- ======================= -->
                        <label for="">Descriptions</label><br>
                        <textarea name="" id="" cols="10" rows="1"></textarea><br>
                        <!-- ======================= -->
                        <label for="">Address</label><br>
                        <input type="email"><br>
                        <!-- ======================= -->
                        <div class="adress__block">
                          <p>
                            <label for="">City</label><br>
                          <input type="text">
                          </p>
                          <p>
                            <label for="">Country</label><br>
                          <input type="text">
                          </p>
                          
                        </div>
                        <label for="">What are you promoting?</label><br>
                        <select name="" id="">
                          <option value="Restaurant">Restaurant</option>
                          <option value="Office">Office</option>
                        </select>
                        
                    </div>

                    <!-- ======================= -->
                    <h2>Check the box what you want to see in your account <i class="fa fa-check"></i></h2>
                    <label for=""></label>
                    <div class="social__input-block">
                        <div class="social__input">
                            <input type="text">
                            <div class="icon">
                                <img src="images/tiktok.png" alt="">
                            </div>
                            
                        </div>
                        <svg width="55" height="55" viewBox="0 0 64 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M46.0938 20.8438L27.302 36.375L17.9062 28.6094" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M32 54.125C48.9828 54.125 62.75 42.2046 62.75 27.5C62.75 12.7954 48.9828 0.875 32 0.875C15.0172 0.875 1.25 12.7954 1.25 27.5C1.25 42.2046 15.0172 54.125 32 54.125Z" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            
                    </div>
                    <button type="submit">SAVE</button>
                        
                </form>
            </div>
        </div>
    </section>
    <!-- Personal Accaount End -->



    

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
